<div class="row">
  <!-- ==================================-->
  <!-- =======Basic Pagination  ===== -->
  <!-- ==================================-->
  <div class="col-md-12">
    <div class="card">
      <h2>Configuración</h2>
        <form (ngSubmit)="onConfigEmpresaSubmit($event)">
          <div class="wrapper">
            <ion-item>
              <ion-label position="stacked">Nombre de la empresa:</ion-label>
              <ion-input id="nombre_empresa" name="nombre_empresa" [clearInput]="true" placeholder="Nombre" [(ngModel)]="nombreEmpresa" required="true"></ion-input>
            </ion-item>
            <ion-item>
              <ion-label position="stacked">Correo electronico de la empresa:</ion-label>
              <ion-input id="email_empresa" name="email_empresa" [clearInput]="true" placeholder="Email" [(ngModel)]="emailEmpresa" required="true"></ion-input>
            </ion-item>
            <ion-item>
              <ion-label position="stacked">Telefono de la empresa:</ion-label>
              <ion-input id="telefono_empresa" name="telefono_empresa" [clearInput]="true" placeholder="Telefono" [(ngModel)]="telefonoEmpresa" required="true"></ion-input>
            </ion-item>
            <ion-item>
              <ion-label position="stacked">Dirección de la empresa:</ion-label>
              <ion-input id="direccion_empresa" name="direccion_empresa" [clearInput]="true" placeholder="Dirección" [(ngModel)]="direccionEmpresa" required="true"></ion-input>
            </ion-item>
            <ion-item>
              <ion-label position="stacked">Código postal:</ion-label>
              <ion-input id="cp_empresa" name="cp_empresa" [clearInput]="true" type="number" min="0" placeholder="CP" [(ngModel)]="cpEmpresa" value=0 required="true"></ion-input>
            </ion-item>
            <ion-item>
              <ion-label position="stacked">Población:</ion-label>
              <ion-input id="poblacion_empresa" name="poblacion_empresa" [clearInput]="true" placeholder="Población" [(ngModel)]="poblacionEmpresa" required="true"></ion-input>
            </ion-item>
            <ion-item>
              <ion-label position="stacked">Provincia:</ion-label>
              <ion-input id="provincia_empresa" name="provincia_empresa" [clearInput]="true" placeholder="Provincia" [(ngModel)]="provinciaEmpresa" required="true"></ion-input>
            </ion-item>
            <ion-item>
              <ion-label position="stacked">País:</ion-label>
              <ion-input id="pais_empresa" name="pais_empresa" [clearInput]="true" [(ngModel)]="paisEmpresa" placeholder="País" required="true"></ion-input>
            </ion-item>
            <ion-item>
              <ion-label position="stacked">CIF:</ion-label>
              <ion-input id="cif_empresa" name="cif_empresa" [clearInput]="true" [(ngModel)]="cifEmpresa" placeholder="CIF" required="true" ></ion-input>
            </ion-item>
            <ion-item>
              <ion-label position="stacked">IVA:</ion-label>
              <ion-input id="iva" name="iva" [clearInput]="true" type="number" min="0" placeholder="IVA" [(ngModel)]="iva" value=0></ion-input>
            </ion-item>
            <ion-button type="submit" fill="outline">Guardar</ion-button>
          </div>
        </form>
    </div>
  </div>
</div>
