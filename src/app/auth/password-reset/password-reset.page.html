<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Cambio de contraseña
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-content>
    <ion-item lines="full">
      <p>Introduce tu correo para enviar las instrucciones para cambiar la contraseña.</p>
    </ion-item>
    <form>
      <ion-row>
        <ion-col>
          <ion-item lines="full">
            <ion-label position="floating">Correo</ion-label>
            <ion-input type="text" #email required></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-button type="submit" color="danger" (click)="authService.PasswordRecover(email.value)" expand="block">
            Enviar correo de reseteo
          </ion-button>
        </ion-col>
      </ion-row>
    </form>
  </ion-content>
</ion-content>
